<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflex Pakistan - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
                <img src="./assests/image/e2.png" alt="logo" width="200em">
                <button>Sign In</button>
        </div>
    </header>

    <main>
        <div class="heading-container">
            <div class="child child1">
                <h1>Unlimited movies, TV shows, and more</h1>
                <p id="para1">Starts at Rs 250. Cancel anytime.</p>
            </div>
            <div class="child child2">
                <p id="para2">Ready to watch? Enter your email to create or restart your membership.</p>
                <form action="#">
                    <label for="email">

                </form>
            </div>
        </div>
