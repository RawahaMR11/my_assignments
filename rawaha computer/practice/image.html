<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Fallback Example</title>
  <style>
    .image-container {
      width: 300px; /* Size of the container */
      height: 200px; /* Size of the container */
      position: relative;
      overflow: hidden;
      border: 2px solid #ccc; /* Optional: Border for visual appeal */
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .placeholder {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #f0f0f0; /* Placeholder background color */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="image-container">
  <img src="missing-image.jpg" alt="Image not found" onerror="this.style.display='none'; showPlaceholder(this)">
  <div class="placeholder" style="display:none;">Image not available</div>
</div>

<div class="image-container">
  <img src="missing-image2.png" alt="Image not found" onerror="this.style.display='none'; showPlaceholder(this)">
  <div class="placeholder" style="display:none;">Image not available</div>
</div>

<div class="image-container">
  <img src="insta.jpeg" alt="Image not found" onerror="this.style.display='none'; showPlaceholder(this)">
  <div class="placeholder" style="display:none;">Image not available</div>
</div>

<script>
  // Function to display the placeholder when the image fails to load
  function showPlaceholder(imageElement) {
    var placeholder = imageElement.parentElement.querySelector('.placeholder');
    placeholder.style.display = 'flex'; // Show the placeholder text
  }
</script>

</body>
</html>
